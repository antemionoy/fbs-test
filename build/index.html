<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>test</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container header__container d-flex">
                <img src="../img/logo.png" alt="Логотип" class="header__logo">
            </div>
        </header>
<main class="main">
    <section class="content">
        <div class="container">
            <ul class="content__row row d-flex wrap">
                <li class="content__col col">
                    <div class="content__item"></div>
                </li>
                <li class="content__col col">
                    <div class="content__item"></div>
                </li>
                <li class="content__col col">
                    <div class="content__item"></div>
                </li>
                <li class="content__col col">
                    <div class="content__item"></div>
                </li>
                <li class="content__col col">
                    <div class="content__item content__item_hidden"></div>
                </li>
                <li class="content__col col">
                    <div class="content__item content__item_hidden"></div>
                </li>
            </ul>
        </div>
    </section>
    <section class="feedback">
        <div class="container">
            <div class="form">
                <div class="form__alert">
                    <p>error</p>
                </div>
                <div class="select form__field form__select">
                    <select name="select" id="">
                        <option value="value-1">One</option>
                        <option value="value-2">Two</option>
                        <option value="value-3">Tree</option>
                    </select>
                </div>
                <div class="form__field form__input">
                    <input type="text" />
                </div>
                <div class="form__field form__checkbox">
                    <input type="checkbox" id="check" />
                    <label for="check">Label</label>
                </div>
                <div class="form__hidden">скрытый див</div>
                <div class="form__field form__btn">
                    <button>Кнопка</button>
                </div>
            </div>
        </div>

</main>
<footer class="footer">

</footer>

</div>

<script src="js/main.js"></script>
